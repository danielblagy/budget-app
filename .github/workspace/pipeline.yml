name: main pipeline

   on:
     push:
       branches: [ master ]
     pull_request:
       branches: [ master ]

   jobs:
    build:
      runs-on: ubuntu-20.04
      steps:
      
      - name: checkout repository
        uses: actions/checkout@v2
      
      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      
      - name: go tests
        run: make test